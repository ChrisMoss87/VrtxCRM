# VrtxCRM Multi-Tenant Nginx Configuration
# Copy this to: /etc/nginx/sites-available/VrtxCRM
#
# Then run:
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    # Match multiple domain patterns for multi-tenant:
    # - vrtxcrm.local (central domain)
    # - *.vrtxcrm.local (tenant subdomains like acme.vrtxcrm.local)
    # - *.localhost (tenant subdomains like acme.localhost)
    # - localhost (fallback)
    server_name
        ~^(?<subdomain>.+)\.vrtxcrm\.local$
        vrtxcrm.local
        ~^(?<subdomain>.+)\.localhost$
        localhost;

    root /home/chris/PersonalProjects/VrtxCRM/public;

    access_log /var/log/nginx/vrtxcrm-access.log;
    error_log  /var/log/nginx/vrtxcrm-error.log error;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Main location block - handles all requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static files optimization
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php;

    # PHP processing
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Important: Pass the original host header to Laravel for tenancy
        fastcgi_param HTTP_HOST $host;
        fastcgi_param SERVER_NAME $host;
    }

    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
}

